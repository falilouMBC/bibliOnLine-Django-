{% extends 'layouts/base.html' %}

{% load static %}

{%block css %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
{% endblock %}

{% block title %} Dashboard {% endblock %}

{%block content %}

<h1>Profil {{ user.password }} </h1>
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="card shadow-xl mt-3 rounded col">
            <div class="p-2 text-center">
                <span class="text-6xl"><i class="fa-solid fa-user"></i> </span>
                <div class="card-body mt-3 info">
                    <h5 class="card-title"><strong>{{ request.user }}</strong></h5>
                </div>
                <div class="col-5 mx-auto my-2">
                    <a href="{% url 'update' %}" class="btn btn-outline-dark ">Modifier vos informations </a>
                </div>
                <div class="col-5 mx-auto">
                    <a href="{% url 'password' %}" class="btn btn-outline-dark ">Changer votre mot de passe</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
